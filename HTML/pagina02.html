<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumnos</title>
</head>
<body>
    <table id="demo" border="1"></table>

    <script>
        function loadTextFile() {
            const xhttp = new XMLHttpRequest();
            xhttp.onload = function() {
                const lines = xhttp.responseText.split('\n');
                mostrarTabla(lines);
            }
            xhttp.open("GET", "alumnos.txt", true);
            xhttp.send();
        }

        function mostrarTabla(lines) {
            let table = "<tr><th>Nombre del Alumno</th></tr>";
            for (let i = 0; i < lines.length; i++) {
                const nombre = lines[i].trim();
                if (nombre) { // para evitar filas vacías si hay saltos de línea extra
                    table += "<tr><td>" + nombre + "</td></tr>";
                }
            }
            document.getElementById("demo").innerHTML = table;
        }

        loadTextFile();
    </script>
</body>
</html>
